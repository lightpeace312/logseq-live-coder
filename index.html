<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Shader Editor</title>
  <style>
    #app{
      width:100%;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;width:100%;
    }

       .live-shader-container {
      border-radius:8px;overflow:hidden;
        display: flex;
        height: 400px;
        width: 100%;
        position: relative;
    }
      .live-shader-container::after{
      position:absolute;
      content:"";width:0px;height:0;bottom:0;right:0;
      border-right:15px solid #5e5e5e;
      border-left:15px solid transparent;
      border-top:15px solid transparent;
      border-bottom:15px solid #5e5e5e;
      }
    .live-shader-container .panel-header {
    white-space: nowrap;
      line-height:1em;
      padding:0px 12px ;
      color:#808080;
      height:32px;
      background-color: #080808;
      border-bottom: 1px solid #4f4f4f;
      display: flex;
      flex:none;
      gap:18px;
      /* justify-content: space-between; */
      align-items: center;
    }

    .live-shader-container .code-type-selector {
      border-radius: 5px;
      box-shadow: 2px;
      padding: 2px 2px;
      font-size:12px;
      border: none;
      background-color: #3a3a3a;
      color:#d0d4dd;

    }

    /* 标签页样式 */
    .live-shader-container .tabs {
      display: flex;
      align-items: center;
      height:100%;
      font-size:14px;
      border-left: 1px solid #404040;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
    }

    .live-shader-container .tabs::-webkit-scrollbar {
      height: 4px;
    }

    .live-shader-container .tabs::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 2px;
    }

    .live-shader-container .tab {
      height:100%;
      padding:0px 12px;
      cursor: pointer;
      border-right: 1px solid #404040;
      background-color: #2a2a2a;
      color:#999;
      display:flex;
      align-items: center;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .live-shader-container .tab.active {
      color:rgb(164, 169, 179);
      background-color: #3a3a3a;
    }

    .live-shader-editor, .live-html-editor {
      flex: 1;
      border: none;
      resize: none;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      outline: none;
    }

 

    .live-shader-editor-wrapper {
      flex: 1;
      border-right: 1px solid #4f4f4f;
      display: flex;
      flex-direction: column;
    }

    .live-shader-preview-wrapper {
      height:100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .live-shader-container .panel-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
    }

    .live-shader-canvas {
      max-width: 100%;
      max-height: 100%;
    }

    .live-html-preview {
      width: 100%;
      height: 100%;
      border: none;
    }

    .live-shader-error {
      flex: 1;
      padding: 10px;
      background-color: #ffeeee;
      color: #cc0000;
      overflow-y: auto;
      display: none;
    }
    
    .live-shader-container .monaco-editor-container {
      height: 100%;
      width: 100%;
    }
    
    /* Monaco Editor 样式修复 */
    .live-shader-container .monaco-editor {
      height: 100%;
      width: 100%;
    }
    
    .live-shader-container .monaco-editor .margin {
      background-color: #1e1e1e !important;
    }
    
    .live-shader-container .monaco-editor .monaco-editor-background {
      background-color: #1e1e1e !important;
    }
    
    /* 覆盖Logseq默认样式对Monaco的影响 */
    .live-shader-container .monaco-scrollable-element>.shadow {
      box-shadow: none !important;
    }
    
    .live-shader-container .monaco-editor .minimap {
      display: none !important;
    }
    
    /* 确保编辑器内容区域正确显示 */
    .live-shader-container .monaco-editor .view-line {
      color: #d4d4d4 !important;
    }
    
    .live-shader-container .monaco-editor .line-numbers {
      color: #858585 !important;
    }
    
    /* 修复字体显示问题 */
    .live-shader-container .monaco-editor,
    .live-shader-container .monaco-editor .margin-view-overlays {
      font-family: "Input", "JetBrains Mono", "Fira Code", "Consolas", "Courier New", monospace !important;
      font-size: 14px !important;
      line-height: 1.5 !important;
    }
    
   
    
    /* iframe模式下滚动条样式 */
    .live-html-preview::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    .live-html-preview::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    
    .live-html-preview::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    
    .live-html-preview::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="./index.js" type="module"></script>
  <script src="./preview.js" type="module"></script>
</body>
</html>
